<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <div style="background-color: greenyellow; height: 100%;">
        <form>
        <h3>Step 1: Your details</h3>
        <fieldset style="border-radius: 8px;border-color: white;">
        <label for="fir">Name</label>
        <input type="text" id="fir" placeholder="First and last Name" style="border-radius: 4px;border-color: white;">
    </fieldset>

    <fieldset style="border-radius: 8px;border-color: white;">
        <label for="sec">Email</label>
        <input type="email" id="sec" placeholder="example@domain.com" style="border-radius: 4px;border-color: white;">
    </fieldset>
    
    <fieldset style="border-radius: 8px;border-color: white;">
        <label for="thi">Phone</label>
        <input type="number" id="thi" placeholder="Eg. +447500000000" style="border-radius: 4px;border-color: white;">
    </fieldset>
    
    <h3>Step 2: Delivery address</h3>

    <fieldset style="border-radius: 8px;border-color: white;">
        <label for="fr">Address</label>
        <textarea id="fr" style="border-radius: 4px;border-color: white;"></textarea>
    </fieldset>


    <fieldset style="border-radius: 8px;border-color: white;">
        <label for="fi">Post code</label>
        <input type="number" id="fi" style="border-radius: 4px;border-color: white;height: 20px;">
    </fieldset>
    

    <fieldset style="border-radius: 8px;border-color: white;">
        <label for ="con">Country</label>
        <input type="text"  id =  "con" style="border-radius: 4px;border-color: white; height: 20px;">
    </fieldset>

    <h3>Step 3: Card details</h3>

    <fieldset>
        <label for="si">Card type</label> <br>
        <input type="radio" id="si">
        <label>Visa</label>
        <img src="https://1000logos.net/wp-content/uploads/2021/11/VISA-logo.png" style="height: 20px;">
        <input type="radio">
        <label>Amex</label>
        <img src="https://static-00.iconduck.com/assets.00/amex-icon-2048x1332-eum84nfa.png" style="height: 22px;">
        <input type="radio">
        <label>Mastercard</label>
        <img src="https://wikiwandv2-19431.kxcdn.com/_next/image?url=https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/640px-Mastercard_2019_logo.svg.png&w=640&q=50" style="height: 22px;">


    </fieldset>
    
    
    <fieldset style="border-radius: 8px;border-color: white;">
        <label for="sev">Card Number</label>
        <input type="number" id="sev" style="border-radius: 4px;border-color: white; height: 20px;">
    </fieldset>

    
    <fieldset style="border-radius: 8px;border-color: white;">
        <label for="eig">Security code</label>
        <input type="number" id="eig" style="border-radius: 4px;border-color: white; height: 20px;">
    </fieldset>
   
    <fieldset style="border-radius: 8px;border-color: white;">
        <label for="ni">Name on card</label>
        <input type="text" id="ni" placeholder="Exact name as on the card" style="border-radius: 4px;border-color: white; height: 20px;">
    </fieldset>
    <br>
    <center>
        <input type="submit" value="Buy It!" style="background-color:rgb(62, 110, 158); border-radius: 5px;">
    </center>

    </form>
    </div>
    </body>
</html>
